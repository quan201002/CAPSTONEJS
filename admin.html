<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- spinner -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <div id="spinner">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="">
      <!-- BEGIN BUTTOM THÊM MỚI -->
      <button
        onclick="addCommand()"
        type="button"
        class="btn btn-primary ml-5"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Thêm mới sảm phẩm
      </button>
      <div class="search">
        <select name="type" id="select" onchange="searchType()">
          <option value="All">All</option>
          <option value="Samsung">Samsung</option>
          <option value="Iphone">Iphone</option>
        </select>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sản phẩm</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="id" class="form-label">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    aria-describedby="id"
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price" />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="backCamera" class="form-label">backCamera</label>
                  <input type="text" class="form-control" id="backCamera" />
                </div>
                <div class="mb-3">
                  <label for="frontCamera" class="form-label"
                    >frontCamera</label
                  >
                  <input type="text" class="form-control" id="frontCamera" />
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Image</label>
                  <input type="text" class="form-control" id="img" />
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Description</label>
                  <input type="text" class="form-control" id="desc" />
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                  <input type="text" class="form-control" id="type" />
                </div>
                <button
                  id="addBtn"
                  type="button"
                  class="btn btn-primary"
                  onclick="addProduct()"
                >
                  Thêm
                </button>
                <button
                  id="updateBtn"
                  type="button"
                  class="btn btn-success"
                  onclick="update()"
                >
                  Cập nhật
                </button>
                <button
                  onclick="resetForm()"
                  id="resetBtn"
                  type="button"
                  class="btn btn-warning"
                  onclick="reset()"
                >
                  Reset form
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="product-container d-flex justify-content-center align-items-center"
    >
      <!-- <div class="card" style="width: 18rem" id="">
          <div class="card-header text-center"></div>
          <div class="list-group-item" id="name"></div>
          <div class="list-group-item" id="price"></div>
          <div class="list-group-item" id="screen"></div>
          <div class="list-group-item" id="blackCamera"></div>
          <div class="list-group-item" id="frontCamera"></div>
          <div class="list-group-item" id="img"></div>
          <div class="list-group-item" id="desc"></div>
          <div class="list-group-item" id="type"></div>
        </div> -->
    </div>
    <div class="giohang"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- controller -->
    <script src="./jsCustomer/controller.js"></script>
    <!-- my js -->

    <script src="./jsAdmin/admin.js"></script>
  </body>
</html>
