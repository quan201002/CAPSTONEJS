<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Giỏ hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- spinner -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css"
      integrity="sha512-ksC7McuoU4VJ07WGtca5INyDRXzGsmhyEEJYzoWBkjC/KwuG+IK/pFnxJFNIGmOd8pmGexOxd3FziCPZXQJ4lA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="../../assets/css/index.css" />
  </head>

  <body>
    <header class="shadow-lg fixed w-full">
      <div class="container h-20">
        <div class="logo">HQ Shop</div>

        <nav class="space-x-5">
          <button>
            <i class="fa-solid fa-cart-shopping" id="cart-icon">(0)</i>
          </button>
          <a href="#">Logout</a>
        </nav>
      </div>
    </header>

    <section class="cart container pt-20">
      <h2 class="mt-20 font-bold text-2xl text-blue-700 mb-10 text-center">
        Giỏ hàng của tôi
      </h2>
      <div class="summary container">
        <h3 class="mt-2">Tổng số sản phẩm: <span id="totalItem"></span></h3>
        <h3 class="mt-2">Thành tiền: <span id="totalPrice"></span></h3>
        <h3 class="mt-2">Chi tiết giỏ hàng: <span id="totalPrice"></span></h3>
      </div>

      <div
        class="flex w-full mt-5 font-bold text-center justify-center container"
      >
        <h3 class="w-2/5 px-3 flex justify-center">Tên sản phẩm</h3>
        <div class="w-3/5 flex">
          <h4 class="text-lg flex w-1/3 justify-center">Đơn giá</h4>
          <h4 class="text-lg flex w-1/3 justify-center">Số lượng</h4>
        </div>
      </div>
      <div class="container" id="cart-list"></div>
    </section>

    <div id="progressDialog"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../controller/index.js"></script>
  </body>
</html>
